      <h2>Contact Us&nbsp;</h2>
      <p>The <span class="style1">Matagorda County Museum</span> and <span class="style1">Children's Museum</span> is a historical museum highlighting local and state history and is available for public visitation as well as private tours for groups and organizations.</p>
      <p>&nbsp;</p>
      <p>Please call us at<span class="style1"> (979-245-7502)</span> or email us at <a href="mailto:mcma@matagordamuseum.com">mcma@matagordamuseum.com</a></p>
      <p>&nbsp;</p>
      <p>The <span class="style1">Matagorda County Museum Annex</span> houses the archives and collections of the Matagorda County Museum.&nbsp; We have a vast collection of maps, photographs, local school annuals, tax and probate records and many more materials for public research.</p>
      <p>&nbsp;</p>
      <p>To contact the Annex for Research and Collections times and information call <span class="style1">(979-245-4443) </span>or email the annex at <a href="mailto:archives@matagordamuseum.com">archives@matagordamuseum.com</a></p>
