      <p class="style1" style="width: 535px; height: 53px"><small><em>The Matagorda County Museum Annex houses the archives and collections of the Matagorda County Museum.&nbsp; We have a vast collection of maps, photographs, local school annuals, tax and probate records and many more materials for public research.</em></small></p>
