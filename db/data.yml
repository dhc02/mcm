      <p>The mission of the <span class="style1">Matagorda County Museum</span> is to collect, to preserve and to protect the county&rsquo;s cultural heritage. <br />
      <br />
      Through exhibition and development of educational programming we make the museum a <span class="style1">cultural experience</span> and destination.</p>
