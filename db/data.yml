    - |-
      <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Gourmet Guys Visit the Orient</h2>
      <p>&nbsp;</p>
      <p>If you want to enjoy great food, drinks and company then you want to be at the Matagorda County Museum on October 3rd from 6:00-8:00 p.m. The first Saturday of October is the Museum's annual &quot;Gourmet Guys&quot; fundraiser and it gets bigger and better each year.&nbsp; A different theme is chosen each&nbsp;year and&nbsp;this year&nbsp;the &quot;Gourmet Guys Invite You to Spend an Evening in the Orient&quot;, with Oriental food being the featured fare.&nbsp;</p>
      <p>&nbsp;</p>
      <p>Approximately 20-25 local &quot;gourmet chefs&quot; prepare delicious dishes for the museum supporters to enjoy throughout the evening, along with punch, wine and margaritas.&nbsp; All food and beverages throughout the evening are included in one low ticket price.&nbsp; We pre-sell tickets, but they may also be purchased at the door.</p>
      <p>&nbsp;</p>
      <p>Also featured is a Silent Auction with something for everyone, so be sure and bring your checkbook or credit card.&nbsp;&nbsp;&nbsp;We have something for everyone!</p>
      <p>&nbsp;</p>
      <p>All proceeds from this fundraiser so towards fulfilling our mission of providing quality educational, informative and fun exhibits and opportunities for our visitors.</p>
      <p><img height="113" alt="Gourmet Guys &amp; Guests" width="150" src="/uploads/Image/Gourmet Guys 2008 Photos 024.jpg" />&nbsp; <img height="113" alt="May we serve you?" width="150" src="/uploads/Image/Gourmet Guys 2008 Photos 019.jpg" />&nbsp; <img height="113" alt="A few Silent Auciton items" width="150" src="/uploads/Image/Gourmet Guys 2008 Photos 009.jpg" /></p>
    - true
