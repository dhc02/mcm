      <h2>&quot;OUR TOWN&quot; Children's Museum</h2>
      <p><br />
      <img width="140" height="105" alt="" src="/uploads/Image/Birthday Photos 014.jpg" /> &nbsp;&nbsp; <img width="140" height="105" alt="" src="/uploads/Image/Braden's 4th b-day 008.jpg" />&nbsp; &nbsp; <img width="140" height="105" alt="" src="/uploads/Image/Christopher in CM 004.jpg" /></p>
      <p><span class="style1">Children Returning to Yesteryear in the Children's Museum</span><br />
      <br />
      The Matagorda County Children&rsquo;s Museum is a treat for all ages. Built to represent an 1890-1910 small town, it is fully furnished and completely hands-on. You can leave your horse in the O.K. Corral, go to school in the one-room schoolhouse, visit the toy shop full of wind-up toys, shop in the General Store and take your purchases home to the prairie house after mailing your letters at the Post Office. The young cowboys might have a shave and haircut at the barber shop while the young ladies get all gussied up with clothing from the dress shop to enjoy a night out at the Opera House. Just make sure you don&rsquo;t rob the bank and get thrown in the hoose-gow (that's jail to you city slickers)!<br />
      &nbsp;</p>
      <h3>The Children's Museum is the Perfect Place for a Birthday Party!</h3>
      <p><br />
      <strong>Option I </strong>(You do some of the work)<br />
      $100.00<br />
      <br />
      <strong>Includes:</strong></p>
      <ul>
          <li>Admission for up to 20 children</li>
          <li>A Children's Museum T-Shirt for the birthday boy or girl</li>
          <li>Goody bags for all the guests</li>
      </ul>
      <p><br />
      <strong>You Provide:</strong></p>
      <ul>
          <li>Refreshments</li>
          <li>Decorations</li>
          <li>Paper goods</li>
      </ul>
      <p><br />
      <br />
      <strong>Option II</strong> (We do all the work!!)<br />
      $200.00<br />
      <br />
      <strong>Includes:</strong></p>
      <ul>
          <li>Admission for up to 20 Children</li>
          <li>A Children's Museum T-Shirt for the Birthday boy or girl</li>
          <li>Goody Bags for all the guests</li>
          <li>Decorations</li>
          <li>Refreshments: Cake, Punch &amp; Ice Cream</li>
          <li>Paper Goods</li>
          <li>Clean-up</li>
      </ul>
      <p>&nbsp;<br />
      <img hspace="10" align="left" src="/uploads/Image/Cowboy Braden 013.jpg" style="width: 213px; height: 160px;" alt="" /><span class="style1">Birthday parties can also be scheduled after school, Sunday afternoon, staff permitting, and on weekday mornings during the summer.</span>&nbsp;<strong><br />
