      <div style="margin: 0in 0in 0pt">&nbsp;</div>
      <div style="margin: 0in 0in 0pt">&nbsp;</div>
      <div style="margin: 0in 0in 0pt">&nbsp;<img height="113" alt="A Young Cowboy in the Corral" width="150" src="/uploads/Image/Cowboy Braden 013.jpg" />&nbsp;<img height="113" alt="Boot Trouble " width="150" src="/uploads/Image/Braden's 4th b-day 008.jpg" />&nbsp;<img height="113" alt="May I Pour You a Root Beer?" width="150" src="/uploads/Image/Christopher in CM 004.jpg" /></div>
      &nbsp;</h2>
      <p class="style1">Children Returning to Yesteryear in the Children's Museum</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p class="MsoNormal" style="margin: 0in 0in 7.5pt; width: 477px; line-height: 18pt; height: 420px; mso-outline-level: 2"><span calisto="" new="" style="font-size: 18pt; color: #336699; font-family: ">The Matagorda County Children&rsquo;s Museum is a treat for all ages. Built to represent an 1890-1910 small town, it is fully furnished and completely hands-on.&nbsp;You can leave your horse in the O.K. Corral, go to school in the one-room schoolhouse, visit the toy shop full of wind-up toys, shop in the General Store and take your purchases home to the prairie house after mailing your letters at the Post Office. The young cowboys might&nbsp;have a shave and haircut at the barber shop&nbsp;while the young ladies&nbsp;get all gussied up with clothing from the dress shop to enjoy a night out at the Opera House. Just make sure you don&rsquo;t rob the bank and get thrown in the hoose-gow (that's jail to you city slickers)!&nbsp;<o:p></o:p></span></p>
