      <h3>Annual Art Show</h3>
      <p style="width: 508px; height: 66px">The Bay City Art League hosts this year's&nbsp;annual art show held at the Museum March 31-April 24. All art will be displayed in the Stanley/Humphries Auditorium with a variety of mediums featured.&nbsp; This is a juried art show and showcases talented local artists.</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
