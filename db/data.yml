    - |-
      <p style="width: 515px; height: 94px">From mid January-March the Memory Maker's Quilt Guild sponsors a Quilt Show in the Stanley/Humphries Auditorium.&nbsp; This year's theme &quot;World of Color&quot; features over 50 beautiful quilts, wall hangings and quilted items using a variety of fabrics, colors and techniques that will truly impress the visiting public.</p>
      <p style="width: 515px; height: 150px">Each year a beautiful quilt is featured to be raffled off to support the Guild's many charitable projects for the community.&nbsp; This full size quilt was machine pieced and hand quilted by members of the Memory Maker's Quilt Guild.&nbsp; While you are here&nbsp;be sure&nbsp;and&nbsp;purchase your raffle tickets to support their worthwhile efforts.&nbsp; Good Luck!!!</p>
