      <p>During the Christmas Season the Matagorda County Museum is turned into a Winter Wonderland featuring over 50 trees, a blanket of snow and thousands of twinkle lights.&nbsp; Every year school groups, businesses and organizations pick a theme and decorate a tree in the museum&nbsp;and leave it until the first of the year for our visitors to enjoy.&nbsp; We open the exhibit&nbsp;the Thursday before Thanksgiving with &quot;Christmas Around the Square&quot; when all the Downtown businesses are open late and again on Sunday afternoon.</p>
      <p>&nbsp;</p>
      <p>During this Thursday and Sunday we offer free admission to the &quot;Festival of Trees' as a special gift&nbsp;to the&nbsp;community&nbsp;in celebration of the Holidays.&nbsp; This exhibit will run through December 31, 2009.</p>
      <p>&nbsp;</p>
      <p>If you would like to decorate a tree for this exhibit, pease e-mail us and we will send you a form to fill out.</p>
