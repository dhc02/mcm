      <h2>Photos</h2>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
      <p><img height="131" alt="Front View of the Museum" width="175" src="/uploads/Image/Museum Photos 018.jpg" /></p>
      <p>Construction of this building began in the spring of 1917 and was opened to the public on May 15, 1918 as a Federal Post Office. The Matagorda County Museum Association, formed in 1963, had outgrown its facility and purchased the building in 1990.&nbsp; After extensive renovation it was reopened to the public in 1992.&nbsp; Much care was used in retaining as many of the elements of the original building as possible while adapting it to its new purpose.</p>
      <p><img height="113" alt="Texas Independence Symbol--" width="150" the="" remember="" src="/uploads/Image/Museum Photos 001.jpg" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;<img height="113" alt="1800's Chuckwagon" width="150" src="/uploads/Image/Museum Photos 002.jpg" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;<img height="131" alt="Legends, Literature and Lingo" width="98" src="/uploads/Image/Museum Photos 006.jpg" /></p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Top and Bottom:&nbsp; Exhibits in the Matagorda County Museum</p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img height="113" alt="LaBelle Cannon" width="150" src="/uploads/Image/LaBelle 007.jpg" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; <img height="113" alt="LaBelle Replica" width="150" src="/uploads/Image/LaBelle 006.jpg" /></p>
