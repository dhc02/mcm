      <h2>Photos</h2>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
      <p>Construction of this building began in the spring of 1917 and was opened to the public on May 15, 1918 as a Federal Post Office. The Matagorda County Museum Association, formed in 1963, had outgrown its facility and purchased the building in 1990.&nbsp; After extensive renovation it was reopened to the public in 1992.&nbsp; Much care was used in retaining as many of the elements of the original building as possible while adapting it to its new purpose.</p>
      <p>&nbsp;</p>
