      <p>&nbsp;</p>
      <p>From May 23rd through the summer months the Matagorda County Museum Lobby will feature a local resident's collection of John Wayne memoribilia that will bring back memories for&nbsp;the Baby Boomer generation and will introduce the younger viewer's to &quot;The Duke&quot;.&nbsp; The exhibit will feature&nbsp;numerous collectibles as well as videos of many of&nbsp;his memorable films&nbsp;playing throughout the day.&nbsp; &nbsp;</p>
