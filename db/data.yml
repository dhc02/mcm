    - "Crowning Glory:  The History And Culture of African American Hairstyles"
    - |-
      <p>Each February-March the Matagorda County Museum hosts a Black History Exhibit sponsored in part by the Matagorda County African American Historical Society.&nbsp; This exhibit is held in the Museum Lobby and features tools, equipment, photos and more used to create hairstyles throughout the ages for African American men and women, along with text panels and a time line showing the history that led to such styles.</p>
      <p>&nbsp;</p>
